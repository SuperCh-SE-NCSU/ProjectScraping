language: python

python:
  - "2.7"
  
env:
  - lpthw.web
  
# add PostgreSQL database
addons:
  postgresql: "9.3"
  
#command to install dependencies
install:
  - pip install -r requirements.txt 
  - pip install lpthw.web
  
before_script:
  - psql -c 'create database subscribe;' -U postgres

  
# command to run tests
script: python bin/post_form.py

