doc-warnings: yes
test-warnings: no
strictness: high
max-line-length: 220
uses:
    - lpthw.web
    - requests
    - beautifulsoup4
autodetect: yes
requirements:
    - deps/core.txt
    - deps/test.txt
ignore-paths:
    - doc
    - pythontemp_model/
ignore-patterns:
    - ^example/doc_.*\.py$
    - (^|/)docs(/|$)
